{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="column">
                            <input type="search" name="item_name" placeholder="Search product" class="form-control form-control-borderless">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {% for product in product_objects %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ product.image }}" alt="{{ product.title }}" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                           <h6>{{ product.title }}</h6> 
                        </div>
                        <div class="card-text">
                            <strong>Â£{{ product.price }}</strong>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if product_objects.has_previous %}
                        <li class="page-item">
                            <a class='page-link btn' type="button" href="?page={{ product_objects.previous_page_number }}">Prev</a>
                        </li>
                    {% endif %}
                    <li class="page-item">
                        <a class='page-link btn' type="button" href="?page={{ product_objects.number }}">Current</a>
                    </li>
                    {% if product_objects.has_next %}
                    <li class="page-item">
                        <a class='page-link btn' type="button" href="?page={{ product_objects.next_page_number }}">Next</a>
                    </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
